<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel = "stylehsheet" href = "style.css">
    <title>Weather Dashboard</title>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div id = "container">
        <div class = "row">
            <div class = "search-container">
                <h2>Search for a City: </h2>
                <div class = "input-group mb-3">
                    <input type = "text" class = "form-control" id = "search-city">
                        <button class = "btn" id = "search-btn">Search</button>
                </div>
                <button class = "btn" type = "button" id = "clear-btn">Clear History</button>

                <ul class = "history-list">
                </ul>
            </div>

            <div class ="today-container">
                <div class = "row">
                    <div id = "current-weather">
                        <h3 id = "current-city"></h3>
                        <p>Temperature:<span class = "current" id = "temperature"></span> </p>
                        <p>Humidity:<span class = "current" id = "humidity"></span> </p>
                        <p>Status:<span class = "current" id = "status"></span> </p>
                        <p>Wind Speed:<span class = "current" id = "wind-speed"></span> </p>
                        <p>UV Index:<span class = "current" id = "uv-index"></span> </p>
                    </div>
                </div>

                <div id = "future-weather" class = "future-container">
                    <h3>5 Day Forecast</h3>
                    <div class = "row">
                        <div class = "forecast-card">
                            <p id = "fdate0"></p>
                            <p id = "fimg0"></p>
                            <p>Temperature:<span id ="ftemp0"></span></p>
                            <p>Humidity:<span id ="fhumidity0"></span></p>
                        </div>
                        <div class = "forecast-card">
                            <p id = "fdate1"></p>
                            <p id = "fimg1"></p>
                            <p>Temperature:<span id ="ftemp1"></span></p>
                            <p>Humidity:<span id ="fhumidity1"></span></p>
                        </div>
                        <div class = "forecast-card">
                            <p id = "fdate2"></p>
                            <p id = "fimg2"></p>
                            <p>Temperature:<span id ="ftemp2"></span></p>
                            <p>Humidity:<span id ="fhumidity2"></span></p>
                        </div>
                        <div class = "forecast-card">
                            <p id = "fdate3"></p>
                            <p id = "fimg3"></p>
                            <p>Temperature:<span id ="ftemp3"></span></p>
                            <p>Humidity:<span id ="fhumidity3"></span></p>
                        </div>
                        <div class = "forecast-card">
                            <p id = "fdate4"></p>
                            <p id = "fimg4"></p>
                            <p>Temperature:<span id ="ftemp4"></span></p>
                            <p>Humidity:<span id ="fhumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
